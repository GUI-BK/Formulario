<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste forms</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post" class="flexbox">
        <h1>Formulário de Cadastro</h1>
        <div>
            <label for="Nome">Nome</label> <br>
            <input type="text" name="Nome" class="input">
        </div>
        <div>
            <label for="Sobrenome">Sobrenome</label> <br>
            <input type="text" name="Sobrenome" id="" class="input">
        </div>
        <div>
            <label for="Email">E-mail</label> <br>
            <input type="email" name="Email" id="" class="input">
        </div>
        <div>
            <label for="Senha">Senha</label> <br>
            <input type="password" name="Senha" id="" class="input">
        </div>
        <div>
            <label for="Data">Data de Nascimento</label> <br>
            <input type="date" name="Data" id="" class="input">
        </div>
        <div>
            <label for="Comida">Comidas Favoritas</label>
            <ul>
                <li><input type="checkbox" name="Comida[]">Hambúrguer</li>
                <li><input type="checkbox" name="Comida[]">Pizza</li>
                <li><input type="checkbox" name="Comida[]">Sushi</li>
                <li><input type="checkbox" name="Comida[]">Cachorro Quente</li>
                <li><input type="checkbox" name="Comida[]">Xis</li>
            </ul>
        </div>
        <div>
        <label for="Descrição">Descreva suas características</label> <br>
        <textarea name="Descrição" id="" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label for="termos">Você aceita os termos de cadastro?</label> <br>
            <ul>
                <li><input type="radio" name="termos">Sim</li>
                <li><input type="radio" name="termos">Não</li>
            </ul>
        </div>
        <p>*Não esqueça de clicar em "Enviar" depois de preencher o formulário</p>
        <button type="submit" class="btn btn-primary" id="button" onclick="func()">Enviar</button>
    </form>
</body>
</html>
<script src="script.js"></script>
